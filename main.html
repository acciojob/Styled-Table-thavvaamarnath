<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Stats Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }

    thead {
      background-color: #4CAF50;
      color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    caption {
      caption-side: top;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <table>
    <caption>Top Game Player Statistics</caption>
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Level</th>
        <th>Score</th>
        <th>Wins</th>
        <th>Losses</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>15</td>
        <td>12,340</td>
        <td>45</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>20</td>
        <td>17,500</td>
        <td>60</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>12</td>
        <td>9,875</td>
        <td>30</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Dana</td>
        <td>18</td>
        <td>14,230</td>
        <td>52</td>
        <td>12</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
